<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/toggleAnimation.css">
    <link class="theme" rel="stylesheet" href="styles/theme1.css">
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
    <nav class="bar">
      <h3>calc</h3>
      <div class="switch">
        <div></div>
        <p class="theme">THEME</p>
        <p class="nums"> <span>1</span> <span>2</span>  <span>3</span></p>
        <div class="toggler" ><button class="circle" name="circle"></button></div>
      </div>
    </nav>
    <section class="screen">
      <h3 class="res">0</h3>
    </section>
    <section class="keypad">
      <button class="ops" id="7">7</button>
      <button class="ops" id="8">8</button>
      <button class="ops" id="9">9</button>
      <button class="DelRESET" id="Del">DEL</button>
      <button class="ops" id="4">4</button>
      <button class="ops" id="5">5</button>
      <button class="ops" id="6">6</button>
      <button class="ops" id="+">+</button>
      <button class="ops" id="1">1</button>
      <button class="ops" id="2">2</button>
      <button class="ops" id="3">3</button>
      <button class="ops" id="-">-</button>
      <button class="ops" id=".">.</button>
      <button class="ops" id="0">0</button>
      <button class="ops" id="/">/</button>
      <button class="ops" id="x">x</button>
      <button class="DelRESET"id="RESET">RESET</button>
      <button id="EQ">=</button>
    </section>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
